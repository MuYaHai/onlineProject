<script src="js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
            el: '#app',
            data: {
                username: ""
            },
            methods: {
                getQueryString() {
                    var reg = new RegExp("(^|&)id=([^&]*)(&|$)", "i");
                    var r = decodeURI(window.location.search).substr(1).match(reg);
                    if (r != null) {
                        this.id=unescape(r[2]);
                        return unescape(r[2]);
                    }else {
                        return null;
                    }
                },
                open(url) {
                    this.$confirm('此操作将跳转网站, 询问你是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                       location.href=url;
                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '已取消跳转'
                        });
                    });
                }
            },
            created() {
                axios.get("/user/getUserInfo").then(res => {
                    if (res.data.flag) {
                        this.username = res.data.data.username+",欢迎你";
                    }
                });
            }
        });
</script>
